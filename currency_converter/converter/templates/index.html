{% extends 'base.html' %}

{% block title %}Currency Converter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card converter-card">
            <div class="card-header text-center py-3">
                <h3 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Currency Converter</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">From Currency</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            <input type="text" class="form-control" id="fromCurrency" name="from_currency" 
                                   placeholder="e.g., USD" required value="{{ from_currency }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">To Currency</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-coins"></i></span>
                            <input type="text" class="form-control" id="toCurrency" name="to_currency" 
                                   placeholder="e.g., INR" required value="{{ to_currency }}">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                                   placeholder="Enter amount" required value="{{ amount }}">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-convert">
                            <i class="fas fa-sync-alt me-2"></i>Convert
                        </button>
                    </div>
                </form>
                
                {% if converted_amount %}
                <div class="result-container mt-4 text-center">
                    <h5 class="text-success mb-0">{{ converted_amount }}</h5>
                </div>
                {% endif %}
                
                {% if error %}
                <div class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="text-center mt-4 text-muted">
            <small>Data provided by ExchangeRate-API</small>
        </div>
    </div>
</div>
{% endblock %}
